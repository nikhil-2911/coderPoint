<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder Point Launcher</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="model-header">
        <h1 class="logo">
           Coder Point <span class="version">(1.0.0)</span>
        </h1>
    </div>
    <div class="model-content">
        <p>Easily access all best coding websites</p>
    </div>
    <div class="model-icons">
        <div class="flex-container">
            <div class="flex">
                <a href="https://www.codechef.com" target="_blank">
                    Codechef
                </a>
            </div>
            <div class="flex">
                <a href="https://www.codeforces.com" target="_blank">
                    Codeforces
                </a>
            </div>
            <div class="flex">
                <a href="https://www.leetcode.com" target="_blank">
                    Leetcode
                </a>
            </div>
            <div class="flex">
                <a href="https://www.geeksforgeeks.com" target="_blank">
                    GFG
                </a>
            </div>
            <div class="flex">
                <a href="https://www.spoj.com" target="_blank">
                    Spoj
                </a>
            </div>
        </div>
    </div>
    <div class="contribution">
        <p>Made by : Nikhil Kumar</p>
        <a href="https://github.com/nikhil-2911/coderPoint" target="_blank">
            <i class="fa fa-github"></i>
        </a>
    </div>
</body>
</html>
